<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--- Start screen with start button !--->
    <div id ="startScreen">
        <h1>DARE YOU ENTER THE ARENA AND DO A BATTLE</h1>
        <button id="startButton">Start Game</button>
    </div>    

    <!----game screen hidden initially--->
    <div id="gameScreen" class="hidden">
    <h1 id="currentPlayer">Player 1: Dragon's Turn</h1>
    <!----Buttons for the game grid------>   
        <div id="grid"> <!--- Game board container ---->
            <!-- Buttons for the game grid --->
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>        
        </div>  
        
        <!-- section for showing game result (hidden initially)--- -->
        <div id="result" class="hidden">
            <p id="resultMessage"></p>
            <img id="resultImage" src="" alt="Result Image">
        </div>
        <button id="resetButton">Reset Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
